<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc-container">
    <div class="main-container">
      <div class="top-main-container">
        <div class="equation">2+7</div>
      </div>
      <div class="bottom-main-container">
        <div class="result">9</div>
        <div class="actions">
          <div class="actions-block">
            <img class="icon" src="1.png" />
            <img class="icon" src="2.png" />
            <img class="icon" src="3.png" />
          </div>
          <div class="actions-block">
            <img class="icon" src="4.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="buttons-container">
      <ul>
        <li class="reset">C</li>
        <li class="action">()</li>
        <li class="action">%</li>
        <li class="action">÷</li>
      </ul>
      <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="action">×</li>
      </ul>
      <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="action">-</li>
      </ul>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="action">+</li>
      </ul>
      <ul>
        <li>±</li>
        <li>0</li>
        <li>.</li>
        <li class="action active">=</li>
      </ul>
    </div>
  </div>
</body>

</html>
