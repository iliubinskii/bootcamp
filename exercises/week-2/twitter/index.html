<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Document</title>
</head>

<body>
  <div class="main-container">
    <div class="header-container">
      <ul class="left-container">
        <li class="menu-item"><i class="fa-solid fa-house"></i> Home</li>
        <li class="menu-item"><i class="fa-solid fa-bell"></i> Notifications</li>
        <li class="menu-item"><i class="fa-solid fa-envelope"></i> Messages</li>
      </ul>
      <div class="center-container">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <ul class="right-container">
        <li>
          <div class="input">
            <input>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </li>
        <li>
          <img class="avatar" src="avatar.jpg">
        </li>
        <li>
          <div class="tweet">Tweet</div>
        </li>
      </ul>
    </div>
    <div class="banner-container">
      Banner
    </div>
    <div class="second-navigation-container">
      <div class="left-container">
        <img class="avatar" src="avatar.jpg">
        <ul class="statistics">
          <li class="statistics-block">
            <div class="name">Tweets</div>
            <div class="value">1234</div>
          </li>
          <li class="statistics-block">
            <div class="name">Followings</div>
            <div class="value">648</div>
          </li>
          <li class="statistics-block">
            <div class="name">Followers</div>
            <div class="value">94</div>
          </li>
          <li class="statistics-block">
            <div class="name">Favorites</div>
            <div class="value">98</div>
          </li>
        </ul>
      </div>
      <div class="right-container">
        <div class="button">Follow</div>
        <i class="fa-solid fa-ellipsis-vertical menu"></i>
      </div>
    </div>
  </div>
</body>

</html>
